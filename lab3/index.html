<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 3: Quiz</title>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" defer></script>

    <script src="https://unpkg.com/underscore@1.13.7/underscore-umd-min.js">
    </script>

</head>
<body>

    <header>
        <h1>Pokémon Quiz</h1>
    </header>

    <h2 id="scoreDisplay"></h2>

    <h4 id="congratsDisplay"></h4>

    <div id="q1Div">
        1. What was the first Pokémon? <span id="q1img"></span>
        <br>
        <div id="q1ChoicesDiv"></div>

        <h3 id="q1Feedback"></h3>
    </div>
    <br><br>

    <div id="q2Div">
        2. What Pokémon is the main villain in the first Pokémon movie? <span id="q2img"></span>
        <br>
        <label>Enter name of the Pokémon:
            <input type="text" id="q2">
        </label>

        <h3 id="q2Feedback"></h3>
    </div>
    <br><br>

    <div id="q3Div">
        3. What year was the first Pokémon game released? <span id="q3img"></span>
        <br>
        <label>Enter the year:
            <input type="number" id="q3">
        </label>
        <h3 id="q3Feedback"></h3>
    </div>
    <br><br>

    <div id="q4Div">
        4. What type is Pikachu? <span id="q4img"></span>
        <br>
        <label for="q4">Which type is Pikachu?</label>
        <select id="q4" name="pikachu-type">
            <option value="">--Choose an answer--</option>
            <option value="Fire">Fire</option>
            <option value="Water">Water</option>
            <option value="Electric">Electric</option>
            <option value="Frass">Grass</option>
        </select>
        <h3 id="q4Feedback"></h3>
    </div>
    <br><br>

    <div id="q5Div">
        5. Which of the following are Water-type Pokémon? <span id="q5img"></span>
        <br>
        <label>
            <input type="checkbox" name="water" id="q5_1" value="squirtle">
            Squirtle
        </label><br>
        <label>
            <input type="checkbox" name="water" id="q5_2" value="gyarados">
            Gyarados
        </label><br>
        <label>
            <input type="checkbox" name="water" id="q5_3" value="charmander">
            Charmander
        </label><br>
        <label>
            <input type="checkbox" name="water" id="q5_4" value="pikachu">
            Pikachu
        </label>
        <h3 id="q5Feedback"></h3>
    </div>

    <br><br>
    <button id="submitButton">Submit Quiz</button>
    <div id="attemptsDiv">
        <span>Number of Attempts: </span><span id="numAttempts"></span>
    </div>


</body>
</html>
