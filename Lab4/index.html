<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 4</title>

    <script src="js/script.js" defer></script>
</head>
<body>
<h1> Sign Up Form </h1>

<fieldset>
    <legend>Sign Up</legend>
    First Name: <input type="text"><br>
    Last Name: <input type="text"><br>
    Email: <input type="text"><br>
    Phone Number:<input type="text"><br><br>
    Zip Code: <input type="text" id="zipCode"><br>
    City: <span id="city"></span>
    <br>
    Latitude: <span id="latitude"></span>
    <br>
    Longitude: <span id="longitude"></span>
    <br><br>
    State: <select id="state"></select><br>
    Select a County: <select id="county"></select><br>

    Desired Username: <input id="username" type="text"><br>
    Password: <input id="password" type="password">
    <span id="suggestedPassword"></span><br>
    Type Password Again: <input type="password"><br>
    <input id="submit" type="submit" value="Sign up!"><br>
    <span id="passFeedback"></span>
</fieldset>


</body>
</html>
