<!DOCTYPE html>
<html>
    <head>
        <title> Guess a Number </title>
        <meta charset="utf-8">
    </head>

    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/script.js" defer></script>

    <body>

        <header>
            <h1>Guess the Number!</h1>
            <h2>Guess a number between 1 and 99 in seven attempts!</h2>
        </header>
        <hr>


        <div id="main">
          Enter a guess:
          <input type="text" id="playerGuess" size="5">
          <button id="guessBtn"> Guess </button> <br>
          <button id="resetBtn"> Reset </button>
            <div id="feedback"></div>
            <div id="prevGuesses"> Previous Guesses:
                <span id="guesses"></span>
            </div>

            <div id="attemptsLeft">
                Attempts Left:
                <span id="attempts"></span>
            </div>

            <div id="totalScore">
                Total Wins: <span id="totalWins"></span>
                <br>
                Total Losses: <span id="totalLosses"></span>
            </div>

        </div>
        
    </body>
</html>
